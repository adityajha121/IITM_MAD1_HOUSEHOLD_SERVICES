<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
        }

        .form-control:focus {
            box-shadow: 0 0 5px #0d6efd;
            border-color: #0d6efd;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .alert {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Update Your Profile</h2>

        <!-- Check for success or error message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <!-- Display current values of the service provider's profile -->
            <div class="mb-3">
                <label for="User_fname" class="form-label">Full Name:</label>
                <input type="text" id="User_fname" name="User_fname" class="form-control" value="{{ service_provider.provider_name }}" required>
            </div>

            <div class="mb-3">
                <label for="User_email" class="form-label">Email:</label>
                <input type="email" id="User_email" name="User_email" class="form-control" value="{{ service_provider.email_id }}" required>
            </div>

            <div class="mb-3">
                <label for="User_mobile" class="form-label">Phone Number:</label>
                <input type="text" id="User_mobile" name="User_mobile" class="form-control" value="{{ service_provider.phone_number }}" required>
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ service_provider.provider_address }}" required>
            </div>

            <div class="mb-3">
                <label for="User_pincode" class="form-label">Pincode:</label>
                <input type="text" id="User_pincode" name="User_pincode" class="form-control" value="{{ service_provider.provider_pincode }}" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea id="description" name="description" class="form-control" rows="3">{{ service_provider.description }}</textarea>
            </div>

            <div class="mb-3">
                <label for="experience" class="form-label">Experience:</label>
                <textarea id="experience" name="experience" class="form-control" rows="3">{{ service_provider.experience }}</textarea>
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
