<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h2>Create New Service</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="list-unstyled">
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <!-- Service Creation Form -->
        <form method="POST">
            <div class="mb-3">
                <label for="service_name" class="form-label">Service Name</label>
                <input type="text" name="service_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="service_description" class="form-label">Service Description</label>
                <textarea name="service_description" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="service_base_price" class="form-label">Service Base Price</label>
                <input type="number" name="service_base_price" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="time_required_for_service" class="form-label">Time Required for Service</label>
                <input type="text" name="time_required_for_service" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Create Service</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
